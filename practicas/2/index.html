<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox grid</title>

    <style>
    
        .container {
            background: #f4f4f4;
            display: flex;
            border-radius: 3px;;
            box-shadow: 0px 1px 3px 1px rgba(110, 107, 107, 0.747);
        }

        .item {
            background: rgb(255, 117, 117);
            flex: 1;
            padding: 50px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 1px 3px 1px rgba(143, 141, 141, 0.829);
        }


        .item1 {
            padding: 0px;
            margin-right: 0;
        }

        .nested {
            background: rgb(80, 179, 197);
            margin: 8px;
            padding: 14px;
            box-shadow: 0px 1px 3px 1px rgba(105, 104, 104, 0.918);
        }

        .item2 {
            align-self: flex-start;
            padding: 0;
            height: 118px;
            overflow: hidden
        }

        .item2 img{
            width: 100%;
            height: 100%;
        }

    
    </style>

</head>
<body>

    <div class="container">

        <div class="item item1">
            <div class="item nested">Casco de Dulces</div>
            <div class="item nested">$125.000 (+)</div>
        </div>

        <div class="item item2">
            <img src="002.jpg" alt="hello">
        </div>

    </div>

    <div class="container">

            <div class="item item1">
                <div class="item nested">Casco de Dulces</div>
                <div class="item nested">$125.000 (+)</div>
            </div>
    
            <div class="item item2">
                <img src="002.jpg" alt="hello">
            </div>
    
        </div>

        <div class="container">

                <div class="item item1">
                    <div class="item nested">Casco de Dulces</div>
                    <div class="item nested">$125.000 (+)</div>
                </div>
        
                <div class="item item2">
                    <img src="002.jpg" alt="hello">
                </div>
        
            </div>

            <div class="container">

                    <div class="item item1">
                        <div class="item nested">Casco de Dulces</div>
                        <div class="item nested">$125.000 (+)</div>
                    </div>
            
                    <div class="item item2">
                        <img src="002.jpg" alt="hello">
                    </div>
            
                </div>
    
</body>
</html>
