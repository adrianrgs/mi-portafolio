<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox grid</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

    <style>

        * {
            font-family: 'Courgette', sans-serif;
            color: #fff;
            box-sizing: border-box;
            margin: 0;
        }
    
        .container {
            background: #F5EBDB;
            display: flex;
            border-radius: 3px;;
            box-shadow: 0px 1px 3px 1px rgba(134, 133, 133, 0.458);
            margin: 0 8px 10px 8px;
        }

        .item {
            background: #84DCC6;
            flex: 1;
            padding: 50px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 1px 3px 1px rgba(143, 141, 141, 0.829);
        }


        .item1 {
            padding: 0px;
        }

        .nested {
            background: #78406A;
            margin: 8px;
            padding: 14px;
            box-shadow: 0px 1px 7px 1px rgba(65, 64, 64, 0.849);
        }

        .item2 {
            align-self: flex-start;
            padding: 0;
            height: 118px;
            overflow: hidden;
            margin-right: 0;
            order: -1;
        }

        .item2 img {
            max-width: 100%;
            transform: translateY(-10%)
        }

        .header {
            height: 4rem;
            background: #84DCC6;
            margin-bottom: 20px;
            box-shadow:  0px 1px 7px 1px rgba(65, 64, 64, 0.849);
            text-align: center;
        }

        .header h3 {
            color: #78406A;
            font-size: 30px;
            transform: translateY(30%)
        }

        .circle {
            background: #FF5376;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: fixed;
            bottom: 17px;
            right: 17px;
            box-shadow:  0px 1px 7px 1px rgba(65, 64, 64, 0.849);
            text-align: center;
        }

        .circle span {
            width: 27px;
            height: 10px;
            border-top: 1px solid white;
            border-bottom: 1px solid white;
            display: inline-block;
            position: absolute;
            top: 40%;
            right: 25%;
        }

    
    </style>

</head>
<body>

    <div class="circle">
        <span></span>
    </div>

    <header>

        <div class="header">
            <h3>Dulces Milo</h3>
        </div>

    </header>

    <div class="container">

        <div class="item item1">

        <div class="item item2">
